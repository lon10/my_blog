en:
  errors:
    messages:
      main: 'Error'
  views:
    titles:
      home: 'Programmer blog'
    controls:
      home: 'Home'
      about: 'About blog'
      admin: 'Content management'
      exit: 'Exit'
  activerecord:
    errors:
      models:
        comment:
          message: 'Error'
    comment:
      messages:
        saved: 'Success'
        deleted: 'Success'
    post:
      messages:
        error: 'Error'
        added: 'Post added'
        add_error: 'Error'
        updated: 'updated'
        update_error: 'error'
        deleted: 'deleted'
        published: 'published'
        unpublished: 'unpublished'